<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Edit Widget</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-fixed-top navbar-default">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a class="navbar-link" href="widget-list.html">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-text pull-left">
            <a class="navbar-link" href="widget-list.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Widget Edit</a>
        </div>
    </div>
</nav>


<div class="container">

    <form>

            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Image Name">

            <label for="text">Text</label>
            <input type="text" class="form-control" id="text" placeholder="Image Desc">


            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" placeholder="Image URL" value="URL here!">

            <label for="width">Width</label>
            <input type="text" class="form-control" id="width" placeholder="Image Width" value="100%">

            <label for="upload">Upload</label>
        <input type="file" class="form-control" id="upload">


    <a class="btn btn-primary btn-block"
       href="widget-list.html">Upload Image</a>
    <a class="btn btn-danger btn-block"
       href="widget-list.html">Delete</a>
    </form>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand pull-right navbar-link" href="../user/profile.html">

                <span class="glyphicon glyphicon-user"></span>

            </a>

        </div>
    </div>
</nav>

</body>
</html>
