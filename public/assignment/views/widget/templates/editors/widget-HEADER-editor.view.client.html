<h1>HEADER Editor</h1>

<label>Name</label>
<input ng-model="model.widget.name" class="form-control"/>

<label>Text</label>
<input ng-model="model.widget.text" class="form-control"/>

<label>Size</label>
<select class="form-control">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
</select>

<a class="btn btn-block btn-primary" ng-click="model.updateWidget()">Update</a>
<a class="btn btn-block btn-danger" ng-click="model.updateWidget()">Delete</a>
