<h1>HEADER Creator</h1>

<div class="container-fluid">
    <div class="alert alert-danger fade in" ng-show="model.error">
        <a href="#" class="close" ng-click="model.alertOpenClose(model.error)">&times;</a>
        {{model.errorMessage}}
    </div>

    <div class="alert alert-success fade in" ng-show="model.success">
        <a href="#" class="close alert-close" ng-click="model.alertOpenClose(model.success)">&times;</a>
        {{model.successMessage}}<br/>
        Click <a ui-sref="widget({uid: model.userId, wid: model.websiteId, pid: model.pageId})">here</a> to view your
        Widget Page
    </div>
</div>
<form name="model.headerCreator" ng-submit="model.createWidget()" novalidate>
    <div class="form-group"
         ng-class="{'has-error': model.headerCreator.$submitted && model.headerCreator.name.$invalid}">

        <label>Name</label>
        <input ng-model="model.widget.name"
               placeholder="Header Name"
               name="name"
               class="form-control" required/>

        <span class="help-block"
              ng-show="model.headerCreator.$submitted && model.headerCreator.name.$error.required">Required</span>
    </div>


<label>Text</label>
<input ng-model="model.widget.text" placeholder="Header Text" class="form-control"/>

<label>Size</label>
<select ng-options="headerSize for headerSize in model.headerSizes" ng-model="model.widget.size" class="form-control">
</select>

<button type="submit" class="btn btn-block btn-primary">Create Header</button>
</form>
