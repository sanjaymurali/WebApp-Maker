<h1>YOUTUBE Creator</h1>

<div class="container-fluid">
    <div class="alert alert-danger fade in" ng-show="model.error">
        <a href="#" class="close" ng-click="model.alertOpenClose(model.error)">&times;</a>
        {{model.errorMessage}}
    </div>

    <div class="alert alert-success fade in" ng-show="model.success">
        <a href="#" class="close alert-close" ng-click="model.alertOpenClose(model.success)">&times;</a>
        {{model.successMessage}}<br/>
        Click <a ui-sref="widget({uid: model.userId, wid: model.websiteId, pid: model.pageId})">here</a> to view your
        Widget Page
    </div>
</div>
<div class="container">

    <form name="model.youtubeCreator" ng-submit="model.createWidget()" novalidate>

        <div class="form-group"
             ng-class="{'has-error': model.youtubeCreator.$submitted && model.youtubeCreator.name.$invalid}">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   placeholder="Video Name"
                   ng-model="model.widget.name" required>

            <span class="help-block"
                  ng-show="model.youtubeCreator.$submitted && model.youtubeCreator.name.$error.required">Required</span>
        </div>


        <label for="url">URL</label>
        <input type="text" class="form-control" id="url" placeholder="YouTube URL" ng-model="model.widget.url">

        <label for="width">Width</label>
        <input type="text" class="form-control" id="width" placeholder="Video Width" ng-model="model.widget.width">

        <button type="submit" class="btn btn-primary btn-block">Create Video</button>
    </form>
</div>
